# General options
all:
  root: "{PROJECT_FP}"
  output_fp: "sunbeam_output"
  samplelist_fp: "samples.csv"
  paired_end: true
  version: "{SB_VERSION}"
  log_fp: "sunbeam.log"

# Quality control
qc:
  compression: 1
  leading: 3
  trailing: 3
  slidingwindow: [4,15]
  minlen: 36
  adapter_template: ""
  fwd_adapters: ['GTTTCCCAGTCACGATC', 'GTTTCCCAGTCACGATCNNNNNNNNNGTTTCCCAGTCACGATC']
  rev_adapters: ['GTTTCCCAGTCACGATC', 'GTTTCCCAGTCACGATCNNNNNNNNNGTTTCCCAGTCACGATC']
  cutadapt_opts: "--discard-trimmed"
  kmer_size: 4
  kz_threshold: 0.55
  pct_id: 0.5
  frac: 0.6
  host_fp: ""
  host_list: []

blastdbs:
  root_fp: ''
