name: Release

on:
    release:
      types: [published]

    workflow_dispatch:
      
jobs:
    check-version:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.x'

        - name: Install Library
          run: |
              python -m pip install .

        - id: get_version
          uses: battila7/get-version-action@v2

        - name: Check version
          run: |
            LIBRARY_VERSION=$(sunbeam --version)
            GITHUB_VERSION=${{ steps.get_version.outputs.version-without-v }}
            if [[ $LIBRARY_VERSION == $GITHUB_VERSION ]]; then
              echo "Versions match, continuing..."
            else
              echo "Versions don't match, exiting..."
              echo "Library version: $LIBRARY_VERSION"
              echo "GitHub version: $GITHUB_VERSION"
              exit 1
            fi

    run-tests:
      uses: ./.github/workflows/tests.yml
      secrets: inherit
      needs:
        - check-version

    run-integration-tests:
      uses: ./.github/workflows/integration-tests.yml
      secrets: inherit
      needs:
        - check-version
        - run-tests

    build-and-publish-to-pypi:
      name: Publish to PyPI
      runs-on: ubuntu-latest
      needs: [run-integration-tests, check-version]
  
      permissions:
          contents: read
  
      steps:
      - uses: actions/checkout@v4
  
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
  
      - name: Build package
        run: python -m build
  
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

    push-dockerhub:
        uses: ./.github/workflows/dockerhub.yml
        secrets: inherit
        needs:
          - run-integration-tests
          - run-tests
