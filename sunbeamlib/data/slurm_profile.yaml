# Default options for running sunbeam on slurm
rerun-incomplete: True
rerun-triggers: "mtime"
latency-wait: 90
jobs: 10
keep-going: True
notemp: True
printshellcmds: True
nolock: True
verbose: True
use-conda: True
cores: 24 # 'all' uses all available cores, but seems to be broken at least on CHOP cluster
cluster: "sbatch \
          --account={resources.account} \
          --partition={resources.partition} \
          --mem={resources.mem_mb} \
          --cpus-per-task={threads} \
          --time={resources.runtime} \
          --job-name={rule} \
          --output=slurm_%x_%j.out"


# Default resource configuration
default-resources:
  - account="hpcusers"
  - partition="defq"
  - runtime=15
  - mem_mb=8000
  - disk_mb=1000
# set-threads: map rule names to threads
set-threads:
  - diamond_reads=8
  - gene_hits=8
  - adapter_removal_unpaired=4
  - adapter_removal_paired=4
  - trimmomatic_unpaired=4
  - trimmomatic_paired=4
  - align_to_host=4
  - kraken2_classify_report=8
  - megahit_paired=4
  - megahit_unpaired=4
  - run_blastn=4
  - run_diamond_blastp=4
  - run_diamond_blastx=4
  - align_to_genome=4
